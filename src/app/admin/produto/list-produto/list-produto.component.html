<ngx-ui-loader></ngx-ui-loader>
<div class="dashboard">
    <div fxFlex class="main-content">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Formulario de Pesquisa de Produto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="pageableDTO.nome" >
          </mat-form-field>

          <button mat-button (click)="pesquisar()">
            <mat-icon>search</mat-icon>Pesquisar
          </button>

          <button mat-button (click)="openDialogNewProduto()">
            <mat-icon>add_circle</mat-icon>Novo
          </button>

        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
      </mat-card>

    <div fxLayout="row wrap" fxLayoutAlign=" stretch" fxLayoutGap.gt-sm="1rem">
      <div fxFlex fxFlex.lt-md="100" class="secondary-content">
        <table mat-table [dataSource]="lista" matSort color="primary">
          <!-- Position Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="precoVenda">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Preço Venda
            </th>
            <td mat-cell *matCellDef="let element">{{ element.precoVenda }}</td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="precoCompra">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Preço Compra
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.precoCompra }}
            </td>
          </ng-container>

          <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef>&nbsp;Ação</th>
            <td mat-cell *matCellDef="let element">
              <button (click)="openDialogProduto(element)">
                <mat-icon>exit_to_app</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns"
            color="primary"
          ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [length]="pageableDTO.totalElements"
          [pageSize]="pageableDTO.size"
          [pageSizeOptions]="[pageableDTO.pageSize]"
          (page)="pageChange($event)"
        >
        </mat-paginator>
      </div>
    </div>
     
    </div>

</div>
