<p>list-produto works!</p>

<table mat-table [dataSource]="lista" matSort color="primary">

    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
    
    <!-- Position Column -->
    <ng-container matColumnDef="precoVenda">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço Venda </th>
      <td mat-cell *matCellDef="let element"> {{element.precoVenda}} </td>
    </ng-container>
    
    <!-- Position Column -->
    <ng-container matColumnDef="precoCompra">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço Compra </th>
      <td mat-cell *matCellDef="let element"> {{element.precoCompra}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>&nbsp;Ação</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="onLoggedout()">
          <mat-icon>exit_to_app</mat-icon>
        </button>  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" color="primary"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [length]="totalElements"
                 [pageSize]="size"
                 [pageSizeOptions]="[10]"
                 (page)="pageChange($event)"
                 >
  </mat-paginator>
